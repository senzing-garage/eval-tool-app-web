<!--<button (click)="getStats()">Get Stats from DataMart</button>-->
<div class="cols card-row">
    <sz-record-counts-donut
      ignore="test,search,watchlist"
      [colors]="['#081fad', 'lightblue', '#434447', '#6b486b', '#a05d56', '#d0743c', '#ff8c00']"
      orderBy="countdesc"
      ></sz-record-counts-donut>
    <sz-license></sz-license>
</div>
<div class="cols card-row">
    <sz-search-grpc 
    showIdentifierTypesPicker="true"
    cancelButtonLabel="Clear"
    cancelButtonLabelShort="Clear"
    (resultsChange)="onSearchResults($event)"
    (resultsCleared)="onSearchResultsCleared($event)"
    (parameterChange)="onSearchParameterChange($event)"
    (searchStart)="onSearchStart($event)"
    (searchEnd)="onSearchEnd($event)"></sz-search-grpc>
</div>
<div class="card-row venn-diagrams">
    <sz-cross-source-select></sz-cross-source-select>
    <sz-cross-source-summary
    [disableClickOnZero]="true"
    [openMatchKeyFiltersOnSelection]="false"
    (sourceStatisticClicked)="onSourceStatClicked($event)"></sz-cross-source-summary>
</div>
