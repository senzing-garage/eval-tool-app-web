<div #cardContainer class="card-container">
    <sz-data-source-collection
      #dataSourcesCollection
      [sources]="dataFiles"
      [sz-delete-disabled]="deleteDisabled"
      (sz-review-results)="onReviewResults($event)"
      (sz-delete-datasources)="onDeleteDataSources($event)"
      (sz-edit-mappings)="openDataMappings($event)"
      (sz-load)="onLoadDataSource($event)"
      (sz-selection-changed)="onSelectionChanged($event)"
      (sz-show-errors)="onViewErrors($event)"
      [sz-tab-index-offset]="1"
      [highlightNewTile]="highlightNewTile"
      [highlightDataSourcesByFileName]="highlightDataSourcesByFileName"
      [highlightedElements]="highlightedElements"
    >
      <mat-card class="create-new body" [class.highlight]="highlightNewTile"
      (click)="fileInput.value=''; fileInput.click();" tabindex="1">
        <div mat-card-image class="card-icon material-icons">add_circle</div>
        <mat-card-title>Add Data Source</mat-card-title>
        <mat-card-subtitle>Add a CSV or pre-mapped JSON file to the project.</mat-card-subtitle>
        <div class="content">
          <div class="instructions">
          </div>
          <div class="new-buttons">
  
            <input #fileInput (change)="handleNewFromDrive($event)" type="file"
                  multiple class="hidden-file-picker" tabindex="1000"
                  accept="text/csv, .csv, application/json, .json, application/x-jsonlines, .jsonl, .jsonlines">
  
            <button #newFromBlankButton class="picker-new-button"
              [disabled]="!preparingNew" mat-button
              (blur)="handleNewCardClick($event)"
              (click)="fileInput.value = ''; fileInput.click()"><span
              class="material-icons">add_circle_outline</span><label
              >Browse File System</label></button>
  
            <button #newFromImportButton class="picker-new-button"
              disabled
              mat-button><span
              class="material-icons">folder_special</span><label
              >Import from another Project</label></button>
  
            <button #newFromMarketplaceButton class="picker-new-button"
              disabled
              mat-button><span
              class="material-icons">shopping_cart</span><label
              >Import from Marketplace</label></button>
          </div>
        </div>
      </mat-card>
    </sz-data-source-collection>
